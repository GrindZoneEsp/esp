<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #2C2F33;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #23272A;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .logo img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
    }

    h2 {
      color: #7289DA;
    }

    input {
      background-color: #2C2F33;
      color: #FFFFFF;
      border: 1px solid #7289DA;
      padding: 12px;
      margin: 15px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      display: block;
    }

    button {
      background-color: #7289DA;
      color: #FFFFFF;
      border: none;
      padding: 12px;
      width: 90%;
      max-width: 320px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }

    button:hover {
      background-color: #5A6BCB;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #7289DA;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      width: 90%;
      border: 1px solid #7289DA;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="D:/GRINDZONE/img/logo.jpeg" alt="GrindZone Logo" />
      GrindZone
    </div>

    <h2>Forgot Password</h2>

    <input type="email" id="resetEmail" placeholder="Enter your email" />
    <button onclick="sendResetEmail()">Send Reset Link</button>
    <p id="message"></p>

    <p>Not registered? <a href="signup.html">Create an account</a></p>

    <hr>

    <button onclick="window.location.href='l.html'">Back to Login</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBgqgQDWEwohMJnhTcUhBx6chmXOUMSanw",
      authDomain: "grindzone-26ee9.firebaseapp.com",
      projectId: "grindzone-26ee9",
      storageBucket: "grindzone-26ee9.appspot.com",
      messagingSenderId: "457720848561",
      appId: "1:457720848561:web:f2cde2e7e7542b2a9d8290"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Reset password function
    window.sendResetEmail = async function () {
      const email = document.getElementById("resetEmail").value;
      const message = document.getElementById("message");
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "lightgreen";
        message.textContent = "Reset email sent successfully.";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
